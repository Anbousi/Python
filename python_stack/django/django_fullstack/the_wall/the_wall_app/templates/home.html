<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{%   static   'css/home_style.css' %}">
    <title>Welcome</title>
</head>
<body>
    <main>
        <nav>
            <h2>{{request.session.login}} Wall</h2>
            <p>Welcome {{request.session.name}}</p>
            <a href="/logout">Logout</a>
        </nav>
        <section>
            <form action="p_message/" method="post">
                {% csrf_token %}
                <label for="p_message">Post a message</label>
                <textarea name="p_message" id="p_message" rows="7" required></textarea>
                <button type="submit">Post a message</button>
            </form>
        </section>
        {% for massage in messages %}
        <p>***********</p>
            <p>{{user.first_name}} {{user.last_name}} - {{massage.created_at}}</p>
            <p> {{massage.user}}</p>
        {% endfor %}
    </main>
</body>
</html>
