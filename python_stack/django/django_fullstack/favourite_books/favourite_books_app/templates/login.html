<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{%   static   'css/style.css' %}">
    <title>Log-Reg</title>
</head>
<body>
    <main>
        <div>
            <h2>Registration</h2>
            <form action="/login_registration/" method="post">
                {% if messages %}
                    <ul class="messages" style="color:red;">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                {% endif %}
                {% csrf_token %}
                <input type="hidden" value="registration" name='log_reg'>
                <table>
                    <tr>
                        <td><label for="f_name">First Name:</label></td>
                        <td><input type="text" name="f_name" id="f_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="l_name">Last Name:</label></td>
                        <td><input type="text" name="l_name" id="l_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">email:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>

                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_pw">Confirm PW:</label></td>
                        <td><input type="password" name="confirm_pw" id="confirm_pw" required></td>
                    </tr>
                    
                </table>
                <button type="submit">Register</button>
            </form>
        </div>
        <div>
            <h2>Login</h2>
            <form action="/login_registration/" method="post">
                {% if messages %}
                    <ul class="messages" style="color:red;">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                {% endif %}
                {% csrf_token %}
                <input type="hidden" value="login" name='log_reg'>
                <table>
                    <tr>
                        <td><label for="email">email:</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" required></td>
                    </tr>
                    
                </table>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
