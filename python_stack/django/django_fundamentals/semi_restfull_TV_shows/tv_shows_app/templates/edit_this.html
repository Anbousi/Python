<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new show</title>
</head>
<body>
    <main>
        <form action="/shows/{{edited_show.id}}/update" method="post">
            {% csrf_token %}
            <label>Title</label>
            <input type="text" name="title" value="{{edited_show.title}}">
            <label>Network</label>
            <input type="text" name="network" value="{{edited_show.network}}">
            <label>Release Date</label>
            <input type="date" name="release_date" value="{{time}}">
            <label>description</label>
            <textarea name="description" cols="30" rows="10">{{edited_show.description}}</textarea>
            <button type="submit">Update</button>
        </form>
    </main>
</body>
</html>
