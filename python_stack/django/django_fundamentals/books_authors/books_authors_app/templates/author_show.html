<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
</head>
<body>
    <h1>{{this_author.first_name}} {{this_author.last_name}}</h1>
    <h3>ID: {{this_author.id}}</h3>
    <h3>Notes: {{this_author.notes}}</h3>

    
    <ul>Books:
        {% for book in books %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="select_book" method="post">
        {% csrf_token %}
        <select name="select_book1">
            {% for book in Books %}
                <option value="{{book.id}}">{{book.title}}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
</body>
</html>
